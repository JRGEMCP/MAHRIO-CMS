<header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                {{header.brand}}
            </a>
        </div>
        <nav>

            <ul class="nav navbar-nav">
                <li class="nav-item" ng-class="{true: 'collapse'}[!collapseTopics]" ng-if="header.topics && header.topics.length"
                    ng-mouseenter="collapseTopics = !collapseTopics" ng-mouseleave="collapseTopics = !collapseTopics">
                    <a class="nav-link" href="#">
                        Topics
                    </a>
                    <div class="dropdown">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3" ng-repeat="topic in header.topics">
                                    <a ng-href="{{topic.href}}">
                                        {{topic.text}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item" ng-repeat="link in header.links">
                    <a class="nav-link" href="{{link.href}}">
                        {{link.text}}
                    </a>
                </li>
                <li class="nav-item" ng-if="header.newsletter">
                    <a ng-click="newsletter()" href="javascript:void(0)">
                        Newsletter
                    </a>
                </li>

                <li class="nav-item" ng-if="header.social && header.social.fb">
                    <a ng-href="{{header.social.fb}}" target="_blank">
                       <i class="fa fa-facebook-f"></i>
                    </a>
                </li>
                <li class="nav-item" ng-if="header.social && header.social.twitter">
                    <a ng-href="{{header.social.twitter}}" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li class="nav-item" ng-if="header.social && header.social.github">
                    <a ng-href="{{header.social.github}}" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li class="nav-item" ng-if="header.social && header.social.pinterest">
                    <a ng-href="{{header.social.pinterest}}" target="_blank">
                        <i class="fa fa-pinterest"></i>
                    </a>
                </li>
                <li class="nav-item" ng-if="header.social && header.social.linkedIn">
                    <a ng-href="{{header.social.linkedIn}}" target="_blank">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li class="nav-item" ng-if="header.accounts && !isLoggedIn">
                    <a href="/login">
                        Login
                    </a>
                </li>
                <li class="nav-item" ng-if="header.accounts && !isLoggedIn">
                    <a href="/register">
                        Register
                    </a>
                </li>
                <li class="nav-item" ng-if="header.accounts && isLoggedIn">
                    <a href="javascript:void(0)" ng-click="account()">
                        Account
                    </a>
                </li>
                <li class="nav-item" ng-if="header.accounts && isLoggedIn">
                    <a href="/logout">
                        Logout
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                <form class="navbar-form navbar-left" ng-if="header.search" style="line-height: 50px">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </form>
            </ul>
        </nav>
    </div>
</header>

<div style="padding:15px;" ng-if="alerts.length">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
         close="closeAlert($index)">{{alert.msg}}
    </div>
</div>

<modal uibmodal="vm.uibmodalinstance" modal="modal" title="Newsletter">
    <form-input-tag in="modal.email" type="email" label="Email"></form-input-tag>
</modal>

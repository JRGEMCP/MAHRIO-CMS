<ng-form name="form">
    <div class="form-group">
        <label for="{{id}}">
            {{label}}
        </label>
        <div class="input-group">
            <input id="{{id}}" type="{{type}}" ng-model="in" placeholder="{{placeholder}}"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control"/>
        </div>
    </div>
</ng-form>

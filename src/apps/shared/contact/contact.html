<section id="contact" style="background: #e3e3e3;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>  CONTACT US</h1>
                <hr class="section-divider">
                <h4>  Please tell us about your next career goals and we will let you know what we can do to help you.</h4>
            </div>
        </div>
        <div class="row content-row">
            <div class="col-md-6">
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>  Email Address</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>  Message</label>
                        <textarea rows="5" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center clearfix">
                <div class="row form-group col-xs-6 col-xs-offset-3">
                    <hr class="featurette-divider">
                    <button class="btn btn-primary btn-block btn-lg">  Send</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</section>

<view-middle-centered>
    <form novalidate ng-submit="recoverPassword()">
        <h2>Reset Password</h2>

        <form-input-tag in="session.email" type="email" label="Email"></form-input-tag>

        <button type="submit" class="btn btn-lg btn-primary btn-block">
            Recover Password
        </button>
    </form>
</view-middle-centered>

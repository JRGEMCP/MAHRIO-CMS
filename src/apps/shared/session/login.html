<div class="container content-table">
    <div class="container-body content-table-cell">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form novalidate ng-submit="login()">
                    <h2 class="form-signin-heading">Login</h2>

                    <form-input-tag in="session.email" type="email" label="Email"></form-input-tag>

                    <form-input-tag in="session.password" type="password" label="Password"></form-input-tag>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">
                        Login
                    </button>
                    <br/>
                    <div class="text-center">
                        <a href="/reset-password">
                            Reset Password
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

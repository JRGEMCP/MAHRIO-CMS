<div class="container">
    <div class="container-body">
        <form novalidate ng-submit="login()">
            <h2 class="form-signin-heading">Login</h2>

            <form-input-tag in="session.email" type="email" label="Email"></form-input-tag>

            <form-input-tag in="session.password" type="password" label="Password"></form-input-tag>

            <button type="submit" class="btn btn-lg btn-primary btn-block">
                Login
            </button>
            <br/>
            <a href="/m/reset-password">
                Reset Password
            </a>
        </form>
    </div>
</div>

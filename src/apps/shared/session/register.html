<view-middle-centered>
    <form novalidate ng-submit="register()">
        <h2>Registers</h2>

        <form-input-tag in="user.fName" label="First Name"></form-input-tag>

        <form-input-tag in="user.lName" label="Last Name"></form-input-tag>

        <form-input-tag in="user.email" type="email" label="Email"></form-input-tag>

        <form-input-tag in="user.password" type="password" label="Password"></form-input-tag>

        <button type="submit" class="btn btn-lg btn-primary btn-block">
            Register
        </button>
        <br/>
        <div class="text-center">
            <a href="/login">
                Have an Account?
            </a>
        </div>
    </form>
</view-middle-centered>

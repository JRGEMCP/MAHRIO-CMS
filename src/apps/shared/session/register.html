<div class="container content-table">
    <div class="container-body content-table-cell">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form novalidate ng-submit="register()">
                    <h2 class="form-signin-heading">Register</h2>

                    <form-input-tag in="vm.user.fName" label="First Name"></form-input-tag>

                    <form-input-tag in="vm.user.lName" label="Last Name"></form-input-tag>

                    <form-input-tag in="vm.user.email" type="email" label="Email"></form-input-tag>

                    <form-input-tag in="vm.user.password" type="password" label="Password"></form-input-tag>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">
                        Register
                    </button>
                    <br/>
                    <div class="text-center">
                        <a href="/login">
                            Have an Account?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

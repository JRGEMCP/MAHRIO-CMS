<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ng-transclude></ng-transclude>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-3 col-md-offset-6">
                <button class="btn btn-default btn-block" type="button" ng-click="uibmodal.close()">Cancel</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" type="button" ng-click="ok()">OK</button>
            </div>
        </div>
    </div>
</div>
